statisticsapi:
  replicaCount: 1
  image:
    repository: balese/statistics-api
    tag: latest  # fallback; CI promotion will set image.digest immutably
    pullPolicy: Always
  service:
    type: NodePort
    port: 8082
    targetPort: 8082
    nodePort: 30082
  env:
    DEVICE_REGISTRATION_URL: http://lbsite-tst-deviceregapi:8081
    SPRING_DATASOURCE_URL: jdbc:postgresql://lbsite-tst-postgresql:5432/lbsite
    SPRING_DATASOURCE_USERNAME: lbuser
    SPRING_DATASOURCE_PASSWORD: lbpass

deviceregapi:
  replicaCount: 1
  image:
    repository: balese/device-registration-api
    tag: latest  # fallback; CI promotion will set image.digest immutably
    pullPolicy: Always
  service:
    port: 8081
    targetPort: 8081
  env:
    SPRING_DATASOURCE_URL: jdbc:postgresql://lbsite-tst-postgresql:5432/lbsite
    SPRING_DATASOURCE_USERNAME: lbuser
    SPRING_DATASOURCE_PASSWORD: lbpass
