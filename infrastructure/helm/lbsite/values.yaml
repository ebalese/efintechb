# Default umbrella values (can be overridden by values/tst.yaml or values/prd.yaml)
global:
  db:
    name: lbsite
    user: lbuser
    password: lbpass

statisticsapi:
  replicaCount: 1
  image:
    repository: ""
    # tag or digest should be set in environment-specific values
    # pullPolicy defaults to IfNotPresent in chart
  service:
    port: 8082
    targetPort: 8082
  env: {}

deviceregapi:
  replicaCount: 1
  image:
    repository: ""
    # tag or digest should be set in environment-specific values
    # pullPolicy defaults to IfNotPresent in chart
  service:
    port: 8081
    targetPort: 8081
  env: {}

postgresql:
  auth:
    username: lbuser
    password: lbpass
    database: lbsite
  primary:
    service:
      ports:
        postgresql: 5432
