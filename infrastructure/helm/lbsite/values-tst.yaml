# values-tst.yaml for lbsite umbrella chart (TST environment)

# Docker pull secret for private images
imagePullSecrets:
  - name: regcred

# Device Registration API
deviceregapi:
  replicaCount: 1
  image:
    repository: balese/deviceregapi
    tag: latest
    pullPolicy: Always
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Statistics API
statisticsapi:
  replicaCount: 1
  image:
    repository: balese/statisticsapi
    tag: latest
    pullPolicy: Always
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Smart API
smartapi:
  replicaCount: 1
  image:
    repository: balese/smartapi
    tag: latest@sha256:be1c18ae923f426c96e2d2ae7d52d1f6edba51bbc1720ed6870c4050ee5e2800
    pullPolicy: Always
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
