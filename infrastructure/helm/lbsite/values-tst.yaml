# values-tst.yaml for lbsite umbrella chart (TST environment)

# Docker pull secret for private images
imagePullSecrets:
  - name: regcred

# Device Registration API
deviceregapi:
  replicaCount: 1
  image:
    repository: balese/deviceregapi
    tag: latest
    pullPolicy: Always
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Statistics API
statisticsapi:
  replicaCount: 1
  image:
    repository: balese/statisticsapi
    tag: latest
    pullPolicy: Always
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Smart API
smartapi:
  replicaCount: 1
  image:
    repository: balese/smartapi
    tag: latest@sha256:1a1030d4e8e4461a3fe894f20b5ce1b206035fa000e387d2121f18829871580a
    pullPolicy: Always
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
