apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: lbsite-prd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:14
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: lbsite
            - name: POSTGRES_USER
              value: lbsite
            - name: POSTGRES_PASSWORD
              value: lbsite
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: data
      volumes:
        - name: data
          emptyDir: {}
