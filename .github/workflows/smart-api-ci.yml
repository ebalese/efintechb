name: SmartAPI CI

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    paths:
      - 'application/lbsite/SmartAPI/**'
      - '.github/workflows/smart-api-ci.yml'
      - 'infrastructure/helm/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: application/lbsite/SmartAPI

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: application/lbsite/SmartAPI/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run unit tests
        run: |
          if [ -d "tests" ]; then pytest -q; else echo "No tests directory"; fi

      - name: Upload test reports (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smartapi-test-reports
          path: |
            application/lbsite/SmartAPI/.pytest_cache/**
          if-no-files-found: warn

  publish:
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: application/lbsite/SmartAPI

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/smartapi
          tags: |
            type=raw,value=latest
            type=sha
            type=sha,format=long
            type=raw,value=${{ github.sha }}
            type=ref,event=tag

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: application/lbsite/SmartAPI
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Determine chart version
        id: ver
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "version=0.1.0-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Helm registry login (Docker Hub)
        env:
          DH_USER: ${{ secrets.DOCKER_HUB_USERNAME }}
          DH_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        run: |
          echo "$DH_TOKEN" | helm registry login registry-1.docker.io -u "$DH_USER" --password-stdin

      - name: Package and push smartapi chart
        working-directory: infrastructure/helm/smartapi
        run: |
          helm package . --version "${{ steps.ver.outputs.version }}"
          helm push smartapi-${{ steps.ver.outputs.version }}.tgz oci://registry-1.docker.io/${{ secrets.DOCKER_HUB_USERNAME }}
