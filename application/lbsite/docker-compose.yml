version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: lbsite-postgres
    environment:
      POSTGRES_DB: lbsite
      POSTGRES_USER: lbuser
      POSTGRES_PASSWORD: lbpass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lbuser -d lbsite"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  statisticsapi:
    image: dev/statisticsapi:local
    build:
      context: ./StatisticsAPI
      dockerfile: Dockerfile
    ports:
      - "8082:8082"   # app port
      - "5005:5005"   # debug port
    environment:
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/lbsite
      - SPRING_DATASOURCE_USERNAME=lbuser
      - SPRING_DATASOURCE_PASSWORD=lbpass
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      postgres:
        condition: service_healthy

  deviceregistrationapi:
    image: dev/deviceregistrationapi:local
    build:
      context: ./DeviceRegistrationAPI
      dockerfile: Dockerfile
    ports:
      - "8081:8081"   # app port
      - "5006:5005"   # map local 5006 -> container 5005 for debugging
    environment:
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/lbsite
      - SPRING_DATASOURCE_USERNAME=lbuser
      - SPRING_DATASOURCE_PASSWORD=lbpass
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
